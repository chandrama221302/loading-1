


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Hide all views by default */
        .laptopveiw, .mobile-veiw-div-1, .mobile-veiw-div-2, .tab-veiw-div-1, .tab-veiw-div-2 {
            display: none;
        }

        /* Laptop + Desktop View */
        .laptopveiw {
            flex-direction: column;
            gap: 50px;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .heading {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .h4-heading {
            font-size: 20px;
            letter-spacing: 2px;
            word-spacing: 3px;
            text-transform: uppercase;
        }

        .h1-heading {
            font-size: 40px;
            letter-spacing: 2px;
            word-spacing: 3px;
            text-transform: uppercase;
            text-align: center;
        }

        /* Search Box */
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .search-box, .search-box-Mobile, .search-box-tab {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
            padding: 10px;
            background: rgba(0, 0, 0, 0.1);
        }

        .search-box input, .search-box select,
        .search-box-Mobile input, .search-box-Mobile select,
        .search-box-tab input, .search-box-tab select {
            border: none;
            padding: 10px;
            font-size: 16px;
            outline: none;
            width: 200px;
        }

        .search-btn {
            background: #189AB4;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
        }

        .search-btn:hover {
            background: #126E82;
        }

        /* Mobile View */
        @media (max-width: 426px) {
            .mobile-veiw-div-1, .mobile-veiw-div-2 {
                display: flex;
            }
            .mobile-veiw-div-1 {
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: 20px;
                height: 100vh;
                width: 100vw;
                text-transform: uppercase;
                padding: 20px;
                text-align: center;
            }

            .mobile-veiw-div-2 {
                justify-content: center;
                align-items: center;
                background: #f8f9fa;
                height: 100vh;
                width: 100vw;
                padding: 20px;
            }

            .search-box-Mobile {
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 15px;
            }

            .search-box-Mobile input, .search-box-Mobile select {
                width: 300px;
            }
            .mobile-btn {
                width: 300px;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .search-container{
                
                height: 100vh;
            }
        }

        /* Tablet View */
        @media (min-width: 426px) and (max-width: 768px) {
            .tab-veiw-div-1, .tab-veiw-div-2 {
                display: flex;
            }

            .tab-veiw-div-1 {
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: 20px;
                height: 100vh;
                width: 100vw;
                text-transform: uppercase;
                padding: 20px;
                text-align: center;
            }

            .tab-veiw-div-2 {
                justify-content: center;
                align-items: center;
                background: #f8f9fa;
                height: 100vh;
                width: 100vw;
                padding: 20px;
            }

            .search-box-tab {
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 15px;
            }

            .search-box-tab input, .search-box-tab select {
                width: 550px;
            }
            .tab-btn {
                width: 550px;
                display: flex;
                justify-content: center;
                align-items: center;
            }
        }

        /* Laptop & Desktop View */
        @media (min-width: 769px) {
            .laptopveiw {
                display: flex;
            }
        }
    </style>
</head>
<body>
    
    <!-- Laptop + Desktop View -->
    <div class="container-fluid laptopveiw" id="go-to-top">
        <div class="heading">
            <h4 class="h4-heading">Let's travel the world with us</h4>
            <h1 class="h1-heading"><b>Explore The World With OTP DMC</b></h1>
        </div>
        <div class="search-container">
            <div class="search-box">
                <input type="text" placeholder="Where to?">
                <select>
                    <option value="">Select Destination</option>
                    <option value="paris">Paris</option>

                    <option value="newyork">New York</option>
                    <option value="tokyo">Tokyo</option>

                </select>
                <select>
                    <option value="">Duration</option>
                    <option value="1">1 Day</option>
                    <option value="3">3 Days</option>
                    <option value="5">5 Days</option>
                    <option value="7">7+ Days</option>
                </select>
                <button class="search-btn text-center">üîç Find Now</button>
            </div>
        </div>
    </div>

    <!-- Mobile View -->
    <div class="container-fluid bg-info mobile-veiw-div-1" id="go-to-top-mob">
        <div class="heading text-center">
            <h4>Let's travel the world with us</h4>
            <h1><b>Explore The World With OTP DMC</b></h1>
        </div>
    </div>

    <div class="container-fluid mobile-veiw-div-2">
        <div class="search-container ">
            <div class="search-box-Mobile">
                <input type="text" placeholder="Where to?">
                <select>
                    <option value="">Select Destination</option>
                    <option value="paris">Paris</option>
                    <option value="london">London</option>
                    <option value="newyork">New York</option>
                    <option value="tokyo">Tokyo</option>
                    <option value="dubai">Dubai</option>
                </select>
                <select>
                    <option value="">Duration</option>
                    <option value="1">1 Day</option>
                    <option value="3">3 Days</option>
                    <option value="5">5 Days</option>
                    <option value="7">7+ Days</option>
                </select>
                <button class="search-btn mobile-btn text-center">üîç Find Now</button>
            </div>
        </div>
    </div>  

    <!-- Tab View -->
<div class="container-fluid bg-info tab-veiw-div-1" id="go-to-top-tab">

        <h4>Let's travel the world with us</h4>

</div>

                <option value="">Select Destination</option>

                <option value="newyork">New York</option>
                <option value="tokyo">Tokyo</option>
                <option value="dubai">Dubai</option>
            </select>
            <select>
                <option value="">Duration</option>
                <option value="1">1 Day</option>

                <option value="7">7+ Days</option>
            </select>
            <button class="search-btn tab-btn text-center"><span> üîç </span> Find Now</button>
        </div>
    </div>
</div>

</body>
</html>
